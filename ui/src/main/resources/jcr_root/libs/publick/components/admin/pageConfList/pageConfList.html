<div data-ng-controller="PageListController" data-sly-use.list="com.nateyolles.sling.publick.components.admin.PageConfigurationList">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="column-small">#</th>
                        <th>Page</th>
                        <th class="column-small">Edit</th>
                        <th class="column-small">Delete</th>
                    </tr>
                </thead>
                <tbody data-sly-list="${list.pageConfigurations}">
                    <tr>
                        <td data-sly-text="${itemList.count}"></td>
                        <td>${item.name}</td>
                        <td>${list.footer}</td>
                        <td><a href="edit.html?post=${item.path}"><i class="glyphicon glyphicon-pencil"></i></a></td>
                        <td><a href="#"><i data-ng-click="delete($event, '${item.path}')" class="glyphicon glyphicon-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
