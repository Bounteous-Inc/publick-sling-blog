<div data-sly-use.blog="com.nateyolles.sling.publick.components.foundation.BlogView" data-sly-unwrap></div>

<h3>blog view compontent</h3>

<div>
    Title: ${blog.title}
</div>

<div>
    Date: ${blog.month}/${blog.year}
</div>

<div>
    Friendly URL: ${blog.url}
</div>

<div>
    Show blog: ${blog.visible}
</div>

<div>
    Keywords: <span data-sly-list="${blog.keywords}" data-sly-unwrap>${item}&nbsp;</span>
</div>

<div>
    Image: ${blog.image}
    <img src="${blog.image}" data-sly-test="${blog.image}">
</div>

<div>
    Content: ${blog.content @ context='unsafe'}
</div>
